<button class="wmn-btn {{ type }}" tabindex="0" {{ disabled }}>
  <div>
    {{#if iconLeft}}
    <svg class="wmn-icon">
      <use xlink:href="{{ iconLeft }}"></use>
    </svg>
    {{/if}}
    {{#if text}}
    {{ text }}
    {{/if}}
    {{#if iconRight}}
    <i class="{{ iconRight }} btn__icon"></i>
    {{/if}}
  </div>
</button>
