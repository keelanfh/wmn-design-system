<button class="wmn-btn {{ type }}" tabindex="0" {{ disabled }}>
  <div>
    {{#if iconLeft}}
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
      <use xlink:href="{{ iconLeft }}" />
    </svg>
    {{/if}}
    {{#if text}}
    {{ text }}
    {{/if}}
    {{#if iconRight}}
    <i class="{{ iconRight }} btn__icon"></i>
    {{/if}}
  </div>
</button>
